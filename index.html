<!DOCTYPE html>
<html>
	<head>
		<title>
			news paper
		</title>
		<style>
			* {
				box-sizing: border-box;
			}
			
			/* CSS property for header section */
			.header {
				background-color: green;
				padding: 15px;
				text-align: center;
			}
			
			/* CSS property for nevigation menu */
			.nav_menu {
				overflow: hidden;
				background-color: #333;
			}
			.nav_menu a {
				float: left;
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			.nav_menu a:hover {
				background-color: white;
				color: green;
			}
			
			/* CSS property for content section */
			.columnA, .columnB, .columnC {
				float: left;
				width: 31%;
				padding: 15px;
				text-align:justify;
			}
			h2 {
				color:green;
				text-align:center;
			}
			
			/* Media query to set website layout
			according to screen size */
			@media screen and (max-width:600px) {
				.columnA, .columnB, .columnC {
					width: 50%;
				}
			}
			@media screen and (max-width:400px) {
				.columnA, .columnB, .columnC {
					width: 100%;
				}
			}
		</style>
	</head>
	
	<body>
		
		<!-- header of website layout -->
		<div class = "header">
			<h2 style = "color:white;font-size:200%">
				AMAZING INDIA
			</h2>
		</div>
		
		<!-- nevigation menu of website layout -->
		<div class = "nav_menu">
			<a href = "#">notebooks</a>
			<a href = "#">textbooks</a>
			<a href = "#">guides</a>
		</div>
		
		<!-- Content section of website layout -->
		<div class = "row">
			
			<div class = "columnA">
				<h2>Column A</h2>
				<p>write neat</p>
			</div>
			
			<div class = "columnB">
				<h2>Column B</h2>
				<p>write smooth</p>
			</div>
			
			<div class = "columnC">
				<h2>Column C</h2>
				<p>write fast</p>
			</div>
		</div>
	</body>
</html>
